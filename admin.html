<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin Login</title>
<style>
body { font-family: Arial; text-align:center; background:#fff0f6; padding:2rem; }
input { padding:0.5rem; margin:0.5rem; }
button { padding:0.5rem 1rem; background:#d63384; color:white; border:none; border-radius:5px; cursor:pointer; }
button:hover { background:#a61e63; }
</style>
</head>
<body>
<h1>Admin Login</h1>
<input type="text" id="username" placeholder="Username"><br>
<input type="password" id="password" placeholder="Password"><br>
<button onclick="login()">Login</button>

<script>
function login(){
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  if(user === "admin" && pass === "1234"){
    window.location.href = "index.html#admin"; // Redirect to main page admin section
  } else {
    alert("Incorrect username or password");
  }
}
</script>
</body>
</html>
