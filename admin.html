<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin - Dharini Flower Jewellery</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family: 'Roboto', sans-serif; background:#fff0f6; color:#333;}
header { padding:2rem; text-align:center;}
header h1 { font-family: 'Playfair Display', serif; font-size:2.5rem; color:#d63384; margin-bottom:0.5rem;}
.admin-panel { background:#ffe6f0; padding:2rem; margin:2rem auto; max-width:500px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
.admin-panel input, .admin-panel button { width:80%; padding:0.6rem; margin:0.5rem 0; border-radius:8px; border:1px solid #ccc; font-size:1rem;}
.admin-panel button { background:#d63384; color:white; border:none; cursor:pointer; transition:0.3s;}
.admin-panel button:hover { background:#a61e63;}
.admin-content { display:none; margin-top:1rem;}
.products-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:1.5rem; margin-top:1rem; }
.product-card { background:white; border-radius:15px; box-shadow:0 10px 20px rgba(0,0,0,0.1); padding:1rem; text-align:center; position:relative;}
.product-card img { width:100%; border-radius:12px; object-fit:cover; height:200px;}
.product-card h3 { color:#d63384; margin:0.5rem 0 0.2rem;}
.product-card p { margin:0; font-weight:bold;}
.product-card button { margin-top:0.5rem; padding:0.4rem 0.8rem; border:none; border-radius:8px; background:#d63384; color:white; cursor:pointer; transition:0.3s;}
.product-card button:hover { background:#a61e63;}
</style>
</head>
<body>

<header>
  <h1>Admin Panel</h1>
</header>

<div class="admin-panel">
  <h2 style="color:#d63384;">Login</h2>
  <input type="text" id="adminUsername" placeholder="Username"><br>
  <input type="password" id="adminPassword" placeholder="Password"><br>
  <button onclick="loginAdmin()">Login</button>

  <div class="admin-content" id="adminContent">
    <h2 style="color:#d63384;">Add Product</h2>
    <input type="text" id="productName" placeholder="Product Name"><br>
    <input type="text" id="productPrice" placeholder="Price"><br>
    <input type="file" id="productImg" accept="image/*"><br>
    <button onclick="addProduct()">Add Product</button>

    <h2 style="color:#d63384; margin-top:20px;">Current Products</h2>
    <div class="products-grid" id="productsGrid"></div>
  </div>
</div>

<script>
// Cloudinary
const CLOUD_NAME = "dxe4vttzv";
const UPLOAD_PRESET = "dharini_upload";

// Admin credentials
const ADMIN_USER = "admin";
const ADMIN_PASS = "1234";

// Products array
let products = [];
if(localStorage.getItem("products")) products = JSON.parse(localStorage.getItem("products"));

// Render products in admin panel
function renderProducts(){
  const grid = document.getElementById("productsGrid");
  grid.innerHTML = "";
  products.forEach((p,i)=>{
    const card = document.createElement("div");
    card.className="product-card";
    card.innerHTML=`
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>${p.price}</p>
      <button onclick="deleteProduct(${i})">Delete</button>
    `;
    grid.appendChild(card);
  });
  localStorage.setItem("products", JSON.stringify(products));
}

// Delete product
function deleteProduct(index){
  if(confirm("Are you sure you want to delete this product?")){
    products.splice(index,1);
    renderProducts();
  }
}

// Admin login
function loginAdmin(){
  const user=document.getElementById("adminUsername").value;
  const pass=document.getElementById("adminPassword").value;
  if(user===ADMIN_USER && pass===ADMIN_PASS){
    document.getElementById("adminContent").style.display="block";
    alert("Admin login successful!");
  } else {
    alert("Incorrect username or password");
  }
}

// Add product with Cloudinary
function addProduct(){
  const name=document.getElementById("productName").value;
  const price=document.getElementById("productPrice").value;
  const file=document.getElementById("productImg").files[0];

  if(!name || !price || !file){
    alert("Enter all fields and select an image");
    return;
  }

  const url=`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`;
  const formData=new FormData();
  formData.append("file",file);
  formData.append("upload_preset",UPLOAD_PRESET);

  fetch(url,{method:'POST', body:formData})
  .then(res=>res.json())
  .then(data=>{
    const product={name, price, img:data.secure_url};
    products.push(product);
    renderProducts();
    document.getElementById("productName").value="";
    document.getElementById("productPrice").value="";
    document.getElementById("productImg").value="";
  })
  .catch(err=>alert("Upload failed: "+err));
}

// Initial render
renderProducts();
</script>

</body>
</html>
