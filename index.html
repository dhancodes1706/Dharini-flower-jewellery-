<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dharini Flower Jewellery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .card { transition: transform 0.2s, box-shadow 0.2s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
  </style>
</head>
<body class="bg-pink-50">

  <!-- HEADER -->
  <header class="bg-pink-200 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <div class="flex items-center gap-3">
        <img src="logo.jpg" alt="Logo" class="w-12 h-12 rounded-full shadow-md">
        <h1 class="text-2xl font-bold text-pink-900">Dharini Flower Jewellery</h1>
      </div>
      <a href="admin.html" class="bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 shadow-md">Admin</a>
    </div>
  </header>

  <!-- PRODUCTS SECTION -->
  <main class="container mx-auto p-6">
    <h2 class="text-3xl font-semibold text-center mb-6 text-pink-800">Our Jewellery</h2>
    <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </main>

  <!-- ABOUT US -->
  <section class="bg-pink-100 py-8 mt-6">
    <div class="container mx-auto text-center">
      <h3 class="text-2xl font-bold mb-4 text-pink-800">About Us</h3>
      <p class="text-gray-700 max-w-xl mx-auto mb-3">
        Dharini Flower Jewellery is a two-generation legacy, specializing in handcrafted real and artificial flower jewellery for every celebration.
      </p>
      <p class="text-pink-900 font-semibold">Contact: +91 9773138773 | </p>
    </div>
  </section>

  <script>
    // FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyARKrfUDH1sJr5rIrx5VSpTA0mdigSUDew",
      authDomain: "dharini-flower-jewellery.firebaseapp.com",
      projectId: "dharini-flower-jewellery",
      storageBucket: "dharini-flower-jewellery.appspot.com",
      messagingSenderId: "953232943869",
      appId: "1:953232943869:web:04b04ccbcbe3b0e759ac94"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const container = document.getElementById("products");

    // REAL-TIME LISTENER
    db.collection("products").orderBy("name").onSnapshot(snapshot => {
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const p = doc.data();
        container.innerHTML += `
          <div class="bg-white rounded-xl shadow-md overflow-hidden card">
            <img src="${p.img}" alt="${p.name}" class="w-full h-56 object-cover">
            <div class="p-4">
              <h4 class="text-lg font-bold text-pink-700">${p.name}</h4>
              <p class="text-gray-600 mb-2">${p.desc}</p>
              <p class="font-semibold text-pink-900 mb-3">${p.price}</p>
              <a href="https://wa.me/919773138773?text=I want to order: ${encodeURIComponent(p.name)}" target="_blank" class="bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700">Order on WhatsApp</a>
            </div>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
